# Dark mode tweakcn configuration
# Beautiful dark theme with high contrast

theme:
  colors:
    primary: "#60a5fa"
    secondary: "#a78bfa"
    accent: "#fb7185"
    background: "#0f172a"
    foreground: "#f1f5f9"
    muted: "#1e293b"
    mutedForeground: "#94a3b8"
    border: "#334155"
    success: "#34d399"
    warning: "#fbbf24"
    destructive: "#f87171"
    info: "#38bdf8"

  fonts:
    body: "Inter"
    heading: "Inter"
    mono: "JetBrains Mono"

  spacing:
    xs: "0.5rem"
    sm: "1rem"
    md: "1.5rem"
    lg: "2rem"
    xl: "3rem"

  borderRadius: "0.5rem"

  components:
    heading:
      className: "font-bold text-foreground tracking-tight"
      variants:
        h1: "text-4xl md:text-5xl"
        h2: "text-3xl md:text-4xl"
        h3: "text-2xl md:text-3xl"
        h4: "text-xl md:text-2xl"

    paragraph:
      className: "mb-4 leading-relaxed text-foreground/90"

    link:
      className: "text-primary hover:underline transition-colors hover:text-primary/80"

    button:
      className: "px-4 py-2 rounded-lg font-medium transition-all"
      variants:
        default: "bg-primary text-background hover:bg-primary/90"
        secondary: "bg-muted text-foreground hover:bg-muted/80"
        outline: "border-2 border-primary text-primary hover:bg-primary hover:text-background"

    card:
      className: "p-6 rounded-lg border border-border bg-muted shadow-lg"

    code:
      className: "px-1.5 py-0.5 rounded bg-muted text-sm font-mono text-accent"

    pre:
      className: "p-4 rounded-lg bg-black/50 border border-border overflow-x-auto"

    blockquote:
      className: "border-l-4 border-primary pl-4 italic text-mutedForeground my-4"

  customCSS: |
    /* Dark mode glow effects */
    .glow {
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
    }

    .glow-text {
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }

    /* Smooth transitions */
    * {
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
    }
